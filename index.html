<!--(practical)(mediaquery for compatibility between devices)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        div {
            background-color: cyan;
            height: 500px;
            width: 500px;
        }

        @media (max-width: 500px) {

            /* CSS for screens below or equal to 600px wide */
            div {
                height: 200px;
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
